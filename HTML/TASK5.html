<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-5</title>
  <style>
    h2 {
      text-align: center;
      font-weight: bold;
    }
    h3{
      text-align: center;
      font-weight: bold;
      color: blue;
      font-size: 30px;
    }
    .container {
      width: auto;
      margin: 5%;
      margin-top: 0%;
      padding: 0;
      border: 1px solid #000000;
    }
    .form-group {
      display: grid;
      grid-template-columns: 1fr 2fr;
      border: 1px solid #000000;
      padding: 0;

    }
    label {
      font-weight: bold;
      text-align: center;
      padding-right: 10px;
      border-right: 1px solid #000000;
    }
    input, select, textarea {
      border: 1px solid #000;
    }
   
    input[type="checkbox"] {
      width: auto;
      margin: 10px;
     
    }
    .cb{
      width: 100%;
      padding: 0;
      border: 2px solid #000;
      align-items: center;
     }
    .cb:checked {
       background-color: #000;
    }
    .gender-group, .languages-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .gender-group label, .languages-group label {
      text-align: left;
      border: none;
      padding: 0;
    }

    button {
      width: 100px;
      height: 40px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      border: none;
      margin: 20px auto 0;
      display: block;
    }
    button:hover {
      background-color: #7f7e7e;
      color: #000;
    }
    .login-link {
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Task-5</h2>
  <h3>Registration-Form</h3>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
      </div>
     
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
      </div>
     
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
     
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
     
      <div class="form-group">
        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" required>
      </div>
     
      <div class="form-group">
        <label>Gender:</label>
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
        </div>
      </div>
     
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
     
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
     
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
     
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>
     
      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="">Choose your country</option>
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="UK">UK</option>
        </select>
      </div>
     
      <div class="form-group">
        <label>Languages known:</label>
        <div class="languages-group">
          <input type="checkbox" id="english" name="languages" value="English">
          <label for="english">English</label>
          <input type="checkbox" id="kannada" name="languages" value="Kannada">
          <label for="kannada">Kannada</label>
          <input type="checkbox" id="hindi" name="languages" value="Hindi">
          <label for="hindi">Hindi</label>
          <input type="checkbox" id="telugu" name="languages" value="Telugu">
          <label for="telugu">Telugu</label>
        </div>
      </div>
     
      <div class="cb">
          <input type="checkbox" id="declaration" name="declaration" required>
          Hereby I declare all the given details are true
      </div>

     
      <div class="login-link">
        <a href="https://ethnus.com" target="_blank">Log in to Ethnus website</a>
      </div>
    </div>
      <button type="submit">Register</button>
    </form>
</body>
</html>
